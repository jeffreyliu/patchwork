<!doctype html>
<html>
<head>
<title>mhd2014</title>
<style>
body { background: #000; color: #fff; font-family: sans-serif;}
canvas { background: #ccc; display: block; float: left;}
span.label { display:block; width: 70px; text-align:right; padding-right: 10px; line-height: 180px; float:left; }
br { clear: both; }
</style>
</head>
<body>

<div id="prompt">
  Drop mp3 of target sample here or <button type="button" onclick="loadSampleAudio('targetPad.wav');">load sample mp3</button>
</div>

<div id="controls">
  <button type="button" onclick="target.processing=false;target.playAudioBuffer(false);playheadFrame=0;">Replay target sample</button>
  <button type="button" onclick="enableMicrophone();">Enable microphone input</button>
</div>

<div id="target">
  <span class="label">Target</span><canvas id="target-spectrogram"></canvas>
</div>
<br />
<div id="attempt">
  <span class="label">Attempt</span><canvas id="attempt-spectrogram"></canvas>
</div>
<br />
<div id="residual">
  <span class="label">Residual</span><canvas id="residual-spectrogram"></canvas>
</div>

</html>
