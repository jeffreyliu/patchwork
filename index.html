<!doctype html>
<html>
<head>
<title>mhd2014</title>
<style>
canvas { background: #ccc; }
</style>
</head>
<body>

<div id="prompt">
  Drop mp3 of target sample here or <button type="button" onclick="loadSampleAudio('targetLonger.wav');">load sample mp3</button>
</div>

<div id="controls">
  <button type="button" onclick="target.processing=false;target.playAudioBuffer(false);playheadFrame=0;">Replay target sample</button>
  <button type="button" onclick="enableMicrophone();">Enable microphone input</button>
</div>

<div id="target">
  <canvas id="target-spectrogram"></canvas>
</div>

<div id="attempt">
  <canvas id="attempt-spectrogram"></canvas>
</div>

<div id="residual">
  <canvas id="residual-spectrogram"></canvas>
</div>
