<!doctype html>
<html>
<head>
<title>mhd2014</title>
</head>
<body>

<div id="prompt">
  Drop mp3 of target sample here or <button type="button" onclick="loadSampleAudio('strings.mp3');">load sample mp3</button>
</div>

<div id="controls">
  <button type="button" onclick="playTargetAudioBuffer(false);">Replay target sample</button>
  <button type="button" onclick="enableMicrophone();">Enable microphone input</button>
</div>

<h3>Oscilliscope</h3>
<canvas id="osc" width="512" height="128" style="background:#ccc"></canvas>

<h3>Spectrum Analyzer</h3>
<canvas id="fft" width="512" height="128" style="background:#ccc"></canvas>

<!-- order of scripts is important -->
<script src="js/util.js"></script>
<script src="js/controls.js"></script>
<script src="js/dsp.js"></script>
<script src="js/main.js"></script>
<script src="js/viz.js"></script>
</body>
</html>
